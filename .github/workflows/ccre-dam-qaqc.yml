name: QAQC dam data
on:
  push:
    branches: [ccre-dam-data]
  workflow_dispatch:

jobs:
  qaqc_run:
    runs-on: ubuntu-latest
    container:
      image: rocker/tidyverse:latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          ref: ccre-dam-data
          token: ${{ secrets.GIT_HUB_TOKEN }}
          persist-credentials: false
          fetch-depth: 1

      - name: Change working directory
        run: cd $GITHUB_WORKSPACE

      - name: Configure Git Remote
        run: |
          git remote set-url origin "https://$GITHUB_ACTOR:${{ secrets.GIT_HUB_TOKEN }}@github.com/vahid-dan/CCRE-data.git"

      - name: Configure Git
        run: |
          git config --global --add safe.directory /__w/CCRE-data/CCRE-data
